<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>将markdown转换为html</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
  <link rel="stylesheet" href="https://typo.sofi.sh/typo.css">
</head>

<body>
  <div id="content"></div>
</body>
<script>
    let html = `
## 个人简历
[百度](https://www.baidu.com)
> hello world!——me

|列表1|列表2|
|--|--|
|姓名|分数|
## wo
<h1>wo</h1>
<p>将markdown转为HTML</p>
`
document.getElementById('content').innerHTML = marked(html)
</script>
</html>
